sonar.projectKey=couchcryptid_storm-data-api
sonar.organization=couchcryptid

# Exclude generated files from analysis
sonar.exclusions=internal/graph/generated.go,internal/graph/models_gen.go

# Go coverage report (generated by CI)
sonar.go.coverage.reportPaths=coverage.out

# Allow idiomatic Go test naming (underscores in TestX_Y_Z) on test files only
sonar.issue.ignore.multicriteria=goTestNaming
sonar.issue.ignore.multicriteria.goTestNaming.ruleKey=go:S100
sonar.issue.ignore.multicriteria.goTestNaming.resourceKey=**/*_test.go
